<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
		<title>inscription</title>
		<h:outputStylesheet library="default" name="css/style.css"  />
	</h:head>
	
	<h:body>
	<h:form  styleClass="login-form">
		<h1>S'inscrire</h1>
		<h5>Adresse mail</h5>
		<h:inputText required="true"   requiredMessage="adresse mail obligatoire">
		<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
		</h:inputText>
		<h5>Nom d'utilisateur</h5>
		<h:inputText  required="true" requiredMessage="Nom d'utilisateur obligagtoire" />
		<h5>Mot de passe </h5>
		<h:inputSecret required="true" requiredMessage="Mot de passe requis"/>
		<h:commandButton value="enregister" />
		
	</h:form>
    </h:body>
</html>
